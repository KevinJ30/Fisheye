<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <title>Fisheye - photographe</title>
</head>

<body>
<header>
  <a href="./index.html">
    <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo">
  </a>
</header>
<main id="main">
  <div class="photograph-header">
    <button class="contact_button" onclick="displayModal()">
      Contactez-moi
    </button>
  </div>
  <div class="photographer_section"></div>
</main>
<div id="select">
  <label for="orderSelect">Trier par</label>
  <select name="orderSelect" id="orderSelect">
    <option value="popularity">Popularité</option>
    <option value="date">Date</option>
    <option value="title">Titre</option>
  </select>
</div>
<div id="contact_modal">
  <div class="modal">
    <header>
      <h2>Contactez-moi</h2>
      <img src="assets/icons/close.svg" alt="Close Contact Form" onclick="closeModal()" />
    </header>
    <form>
      <div>
        <label>Prénom</label>
      </div>
      <button class="contact_button">Envoyer</button>
    </form>
  </div>
</div>
<script src="./scripts/service/Photographers.service.js"></script>
<script src="./scripts/templates/photographer.js"></script>
<script src="./scripts/pages/photographer.js"></script>
<script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
